<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
    <!-- This is the link to the CSS file -->
    <link rel="stylesheet" href="Assets/main-page-style.css" type="text/css">

</head>
<body>

<!-- This div is for the countdown timer -->
    <div class="timer">
   <h4>Time Remaining:<span id="timer"></span></h4>
    </div>

<!-- This div is for the user's score-->
<div class="score">
    <h4>Current Score: <span id="score"></span></h4>
     </div>

<div class="container">
 <!-- This div contains the start screen and button for the coding quiz challenge -->
    <div id="start-screen" class="start">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit.</p>
        <p>Keep in mind that incorrect answers will penalize your score/time by ten seconds!
        </p>
        <button id="start-button">Start Quiz</button>

        <!-- This div is for the high scores link--> 
    <div class="high-scores"></div>
    <p id='high-score-link'><a href="high-scores-index.html">View High Scores</a></p>
    </div>

<!-- This div contains the questions for the coding quiz challenge -->
    <div id="questions" class="hide">
        <h2 id="question-titles"></h2>

<!-- This div contains the answer choices for questions asked in the coding quiz challenge question 1 -->
        <div id="choices" class="choices">
        </div>
    </div>

<!-- This div contains the end screen for the coding quiz challenge -->
    <div id="end-screen" class="hide">
        <h1>All done!!!</h1>
       <h4>Final Score: <span id="final-score"></span></h4>  
       <form>
        <label for="initials">Enter Initials:</label>
        <input type="text" name="initials" id="initials">
        <input type=button onClick="storeData()" value='Submit' id="submit">
    </form>
       
    </div>

<!-- This screen contains the feedback section for the coding quiz challenge -->
    <div id="feedback" class="hide"></div>
</div>

<!-- This is the link to my JS file. -->
<script src="Assets/logic.js"></script>
<script src="Assets/questions.js"></script>
</body>
</html>
